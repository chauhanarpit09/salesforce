<HTML>
<HEAD>
	<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
	<STYLE>
		.form{
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.form form{
			padding: 20px;
		}

		.form form div{
			padding: 5px;
		}

		.form form .button input{
			padding: 8px;
			border: none;
			cursor: pointer;
		}

	
	</STYLE>
</HEAD>
<BODY>
	
	<DIV class="form">
		<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

		<input type=hidden name="oid" value="00D5j000006Pazq">
		<input type=hidden name="retURL" value="http://mtxb2b.com">
		<div>
			<label for="first_name">First Name</label>
			<input  id="first_name" maxlength="40" name="first_name" size="20" type="text" />
		</div>
		<div>
			<label for="last_name">Last Name</label>
			<input  id="last_name" maxlength="80" name="last_name" size="20" type="text" />
		</div>
		<div>
			<label>Account Type:</label>
			<select  id="00N5j000009QoOR" name="00N5j000009QoOR" title="Account Type">
				<option value="">--None--</option>
				<option value="Saving">Saving</option>
				<option value="Loan">Loan</option>
				<option value="Credit Card">Credit Card</option>
			</select><br>
		</div>
		<div>		
			<label>Age:</label>
			<input  id="00N5j000009QoOg" name="00N5j000009QoOg" size="20" type="text" /><br>
		</div>

		<div class="button">
			<input type="submit" name="submit">
		</div>

		</form>
	</DIV>
</BODY>
</HTML>
